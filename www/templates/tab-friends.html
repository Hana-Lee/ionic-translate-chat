<ion-view view-title="대화상대">
  <ion-nav-buttons side="right">
    <button class="button button-positive icon ion-ios-plus" ng-click="showUsers()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list ng-repeat="friend in friends">
      <ion-item class="item-remove-animate item-avatar item-icon-right">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
        <span data-id="{{friend.id}}" class="hide"></span>
        <p>마지막 메세지 : {{friend.lastTime}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(friend)">
          삭제
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
