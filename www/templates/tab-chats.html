<ion-view view-title="채팅방">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right item-text-wrap"
                ng-repeat="chat in chats"
                href="#/tab/chats/{{chat.chat_room_id}}">
        <img ng-src="{{chat.friend_face}}">
        <h2>{{chat.friend_name}}</h2>
        <p>{{chat.last_text}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          삭제
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
