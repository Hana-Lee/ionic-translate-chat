<ion-view view-title="대화상대">
  <ion-content>
    <ion-list ng-repeat="user in users">
      <ion-item class="item-remove-animate item-avatar item-icon-right">
        <img ng-src="{{user.face}}">
        <h2>{{user.name}}</h2>
        <span data-id="{{user.id}}" class="hide"></span>
        <p>마지막 메세지 : {{user.lastTime}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(user)">
          삭제
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
