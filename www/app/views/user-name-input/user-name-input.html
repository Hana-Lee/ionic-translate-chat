<ion-view view-title="유저 이름 입력">
  <ion-content class="text-center">
    <div class="row row-center">
      <div class="col col-center">
        <h2>Translate Chat<br />
          사용을 환영합니다.</h2>
        <p>앱을 이용하려면 유저 이름이 필요합니다</p>
        <label for="user-name" class="item item-input">
          <input type="text" id="user-name"
                 placeholder="이름 입력"
                 ng-model="user.user_name"
                 ng-keyup="userNameInputKeyEvent($event)">
        </label>
        <button class="button button-block button-royal icon icon-left ion-ios-cloud" ng-click="createUser()">입력</button>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar bar-footer">
    <h1 class="title text-center">2016-04 Made by Hana Lee</h1>
  </ion-footer-bar>
</ion-view>
