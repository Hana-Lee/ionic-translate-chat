<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- our css -->
    <link href="css/style.css" rel="stylesheet">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-socket-io/socket.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- 3rd party library -->
    <script src="lib/angular-elastic/elastic.js"></script>
    <script src="lib/Autolinker.js/dist/Autolinker.min.js"></script>
    <script src="lib/moment/min/moment-with-locales.min.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/queries.js"></script>
    <script src="js/controllers/friends.js"></script>
    <script src="js/controllers/chats.js"></script>

    <script src="js/controllers/accounts.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/sqlite.js"></script>

  <body ng-app="translate-chat">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
